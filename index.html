<!DOCTYPE html>
<head>
    <title>HW5 Trivia Game!</title>
    
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
</head>
<body> 
    <div class="container">
        <!-- Row 1 Start -->
         <div class="row">
            <div class="col-md-12">
                <h1>Scotland Trivia Game!</h1>
            </div>
        </div>
        <!-- Row 1 End -->
        <!-- May need div wrapper? -->
         <!-- Row 2 Start -->
         <div class="row">
             <div class="col-md-6 col-xs-12 col-sm-8">
                 <h1><span id = myTimer> </span></h1>
                    <button id = startButton type="button" class="btn btn-info"> Start! </button>   
             </div>       
         </div>

         <div class="row">
                <div class="col-md-8 col-xs-12 col-sm-6">
                    <div id=Quiz></div>    
                </div>
            </div>   


         <!-- Row 2 End -->
         <div class="row">
            <div class="col-md-8 col-xs-12 col-sm-6">
                <div id=questionContainer>
                    
                </div>    
            </div>
         </div>   
   
        <!-- May need different div to call at end -->
        <div class="row">
                <div class="col-md-8 col-xs-12 col-sm-6">
                    <div id=Results> 
                        <h3>Correct Answers: <span id=CorrectNum></span> </h3>
                        <h3>Incorrect Answers: <span id=IncorrectNum></span> </h3>
                        <h3>Unanswered Questions: <span id=UnansweredNum></span> </h3>
                    </div>    
                </div>
            </div>
        
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src ="assets/javascript/app.js"></script>
</body>
